syntax = "proto3";

option go_package="./"; // 编译生成的代码存放在当前目录中

package pb;

message Req {
  string message = 1;
}

message Res{
  string message = 1;
}

message GetShowReq {
  string date = 1; // 待获取日期
}

message ShowRes{
  string show = 1;
}

service  HelloGRPC{
  rpc SayHi(Req) returns (Res);
  rpc GetAwesomeShow(GetShowReq) returns (ShowRes);
}